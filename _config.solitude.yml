     免费图床: https://img.zshfoj.com/ || https://ts1.cn.mm.bing.net/th?id=ODLS.A2450BEC-5595-40BA-9F13-D9EC6AB74B9F&w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2
     Imgse: https://imgse.com/ || https://s21.ax1x.com/2024/03/25/pF4IIN6.png
     ChatGPT: https://sharedchat.fun/ || https://img.zshfoj.com/74004eb7be0798038068c1bf94a441a11938354790e97887c8fa5d43bd9839c4.png

 # 子菜单名称(submenu name): 链接地址(address) || 图标(icon)

  # Menu
  # 菜单
  menu:
   首页: / # 显示名称：路径 / Display name: path
   文库: # 显示名称 / Display names
     文章列表: /archives/ || fas fa-folder-closed # 子菜单名称：路径 || 图标 / Submenu name: path || icon
     全部分类: /categories/ || fas fa-clone
     全部标签: /tags/ || fas fa-tags
   友链:
     通讯录: /links/ || fas fa-gift
     开往 | Travelling: https://www.travellings.cn/go.html || fas fa-train
   我的:
     KTV: https://music.mc-sep.top/ || fas fa-music
     图床: https://img.mc-sep.top/ || fas fa-cloud
     关于本站: /about/ || fas fa-user-group
     反馈: https://github.com/mc-sep/mcsep-blog || fa-brands fa-github
   留言板: /message/

  # Right button
  # 右侧按钮
  right:
    random: false # Random article / 随机文章按钮
