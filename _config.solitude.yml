     - name: 切换语言 # 显示文字 / Displayed text
       url: https://en.mc-sep.top # 跳转链接 / Jump link
       icon: fas fa-language # 图标 / Icon
       onclick: # 点击事件 / Click event
       id: language_button # id
     - name: 切换线路 # 显示文字 / Displayed text
       url: /weblink # 跳转链接 / Jump link
       icon: fas fa-code-branch # 图标 / Icon
       onclick: # 点击事件 / Click event
       id: changelink_button # id
     - name: Preview # 显示文字 / Displayed text
       url: /preview # 跳转链接 / Jump link
       icon: fas fa-code-commit # 图标 / Icon
       onclick: # 点击事件 / Click event
       id: preview_button # id

# --------------------------- end ---------------------------

