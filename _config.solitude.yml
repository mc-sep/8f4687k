# warning: Please select any one, but cannot be turned on at the same time.
# 警告: 请任选其一，但不能同时开启。
fancybox: true # fancybox
mediumZoom: false # mediumZoom
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Memorial
# Turn the entire site gray on memorable days.
# 在纪念日整个网站变灰
memorial:
  enable: true
  date:
    - 7-7 # 卢沟桥事变
    - 9-18 # 九一八事变
    - 12-13 # 南京大屠杀国家公祭日
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# OpenGraph
OpenGraph:
  enable: false
  options:
    # twitter_card:
    # twitter_image:
    # twitter_id:
    # twitter_site:
    # google_plus:
    # fb_admins:
    # fb_app_id:
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Word count
# 字数统计
# warning: Please install the hexo-wordcount plugin first.
# 警告: 请先安装 hexo-wordcount 插件。
wordcount: true
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Katex
# Latex formula support
# Latex 公式支持
katex:
  enable: true
  # Whether to load on each page
  # 是否在每个页面加载
  per_page: true
  # Whether to enable copy formula
  # 是否启用复制公式
  copytex: true
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# verification
# 验证
verify_site:
  # - name: google-site-verification
  #   content: xxxxxx
  # - name: baidu-site-verification
  #   content: xxxxxxx
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# CSS Prefix
# CSS 前缀
# When turned on, it will automatically prefix the CSS (to get better browser support), but this will increase the size of the CSS file.
# 开启后会自动给 CSS 加前缀（以获得更好的浏览器支持），但这会增加 CSS 文件的大小。
css_prefix: false
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Extend
# 扩展
extends:
  head: # 在head中插入 / Insert in head
    # FPS显示
    - <span id="fps"></span> # 帧率检测
    - <link rel="stylesheet" href="/custom/fps/fps.css" media="defer" onload="this.media='all'">
    # Tidio
    # - <script src="//code.tidio.co/1mhqsup15iiyk18iwgktzb0wogpoyowj.js" async></script>
    # rili
    - <link rel="stylesheet" href="/schedule/schedule.css">
  body: # 在body中插入 / Insert in bode
    - <script src="/js/custom.js"></script>
    # FPS显示
    - <script src="/custom/fps/fps.js"></script>   
   # 公祭日和节日弹框
    - <script defer type="text/javascript" src="/custom/dayalert/sweetalert2.all.js"></script> # 节日弹窗依赖
   # - <script defer src="/custom/dayalert/lunar.js"></script> # 农历计算
    - <script defer src="/custom/dayalert/day.js"></script> # 节日弹窗
    - <script src="/schedule/schedule.js"></script>
    - <script src="https://open.lightxi.com/unpkg/chinese-lunar@0.1.4/lib/chinese-lunar.js"></script>
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# PWA
# Progressive Web App
pwa:
  enable: false
  manifest: /manifest.json # manifest.json
  theme_color: "#006a73" # Theme color
  mask_icon: /img/pwa/favicon.png # Mask icon
  apple_touch_icon: /img/pwa/favicon.png # Apple touch icon
  bookmark_icon: /img/pwa/favicon.png # Bookmark icon
  favicon_32_32: /img/pwa/favicon_32.png # 32x32 icon
  favicon_16_16: /img/pwa/favicon_16.png # 16x16 icon
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Comment
# 评论
comment:
  # Which commenting system to use(e.g. waline or waline,twikoo)
  # 使用哪个评论系统（例如： waline or waline,twikoo）
  use: twikoo,waline
  # Whether to display the hot comment switch.
  # 是否显示热门评论开关
  commentBarrage: true
  # Lazy load
  # 懒加载评论区
  lazyload: false
  # Whether to display the comment count
  # 显示评论数
  count: true
  # PV
  pv: true
  # Avatar
  avatar: https://gravatar.com/avatar
  # Hot comment tips
  # 热评提示
  hot_tip:
    enable: true
    # Number of hot comments
    count: 10
  # recent comments(⚠️ Comments need to be configured first.)
  # 最新评论(⚠️ 需要先配置评论)
  newest_comment:
    enable: true
    storage: .5 # 缓存时间 1: 1天 / .5 : 半天 / Cache time 1: 1 day .5 : half a day
    limit: 5 # 评论数 / Number of comments

# Twikoo: https://solitude.js.org/comment/twikoo
twikoo:  # https://twikoo.js.org/
  envId: https://twikoo.mc-sep.top/.netlify/functions/twikoo
  region: ap-shanghai
  style: true # Use custom styles when turned on / 开启后使用自定义样式
  accessToken: # AccessToken
  option: # twikoo option
# Waline: https://solitude.js.org/comment/waline
waline: # https://waline.js.org/
  envId: https://waline.mc-sep.top/
  pageview: false 
  option: 
    reaction: true # 开启快速反应
    locale: {
      nick: '昵称',
      mail: '邮箱',
      link: '你的网站',
      placeholder: '',
      requiredMeta: [Welcome to MC-Sep's Blog!],
      sofa: '此处无声胜有声😅',
      anonymous: 'Anonymous',
      login: '登录 / 注册'
      }
# Valine: https://solitude.js.org/comment/valine
valine:
  appId: # leancloud application app id
  appKey: # leancloud application app key
  serverURLs: # This configuration is suitable for domestic custom domain name users, overseas version will be automatically detected (no need to manually fill in)
  avatar: # https://valine.js.org/avatar.html
  visitor: false
  style: true # Use custom styles when turned on
  option: # options list
# Artalk: https://solitude.js.org/comment/artalk
# Artalk: https://solitude.js.org/zh/comment/artalk
artalk:
  server: # server url
  site: # site name
  option: # options
# Giscus: https://solitude.js.org/comment/giscus
giscus:
  repo: # GitHub repository name
  repo_id: # GitHub repository ID
  category_id: # GitHub repository category ID
  theme:
    light: light
    dark: dark
  option:
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Search
search:
  enable: true
  # type: 使用的搜索引擎 / search engine
  type: algolia # local / algolia
  tags:
     - Hexo
  algolia:
     hits:
       per_page: 6
  local:
    preload: false
    CDN: # url: search.xml
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Music Page
# 音乐馆
music:
  enable: true
  # 歌单 ID / 单曲 ID
  id: 9671419813
  # 服务商：netease / qq / xiami / kugou / baidu
  server: netease
  # 类型：playlist / song
  type: playlist
  # 默认音量
  volume: 1
  # 是否自动播放
  mutex: true
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Danmaku Page
# 弹幕留言页面
envelope:
   enable: false
   line: 10 # 显示行数
   speed: 20 # 播放速度
   hover: true # 鼠标悬停暂停
   loop: true # 循环播放
   page: /message/ # 留言板页面 / message board page
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Says Page
# 即可短文
says:
  enable: true
  home_mini: true
  page: /essay/
  style: 1
  strip: 10000
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Recent comments Page
# 最近评论页面
recent_comments:
  enable: false
  limit: 50 # ⚠️waline 仅支持最大50条评论 / ⚠️waline only supports a maximum of 50 comments
  cache: 0.2 # 1 = 1天 / 1 = 1 day
  page: /recentcomments/ # 最近评论页面 / recent comments page
  img:   # 中控台显示图片（不填不显示） / image displayed in the console
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Busuanzi
busuanzi: true
# 0: Original / 1: Custom
# 0: 原版 / 1: 自定义版
busuanzi_use: 1
# --------------------------- end ---------------------------

