# Article Top Banner
# 文章推荐轮播图
carousel: true
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Aside
# 侧边栏
aside:
  # Values: about (info card), newestPost (latest article), allInfo (website information), flip (official account QR code), newest_comment (latest comment)
  # 值: about(信息卡), newestPost(最新文章), allInfo(网站信息), flip(官方账号二维码), newest_comment(最新评论)

  # Sticky: Fixed position / noSticky: Not fixed position
  # Sticky: 固定位置 / noSticky: 不固定位置
  home: # on the homepage
    noSticky: "welcome,calendar,schedule,gonggao,webs"
    Sticky: "allInfo,about"
  post: # on the article page
    noSticky: "about"
    Sticky: "newestPost"
  page: # on the page
    noSticky: "about"
    Sticky: "newestPost,allInfo"
  # 菜单栏位置(0: 左 1: 右)
  position: 1 # Sidebar positioning(0: left 1: right)

  # --------------------------- start ---------------------------
  # Information card
  # 信息卡
  card:
    style: 2 # 0: default 1: style 1 2: style 2
    author:
      img: https://blog.mc-sep.tophttps://blog.mc-sep.tophttps://blog.mc-sep.top/logo.png
      sticker: https://7.isyangs.cn/34/65f2e4e0423cc-34.png
    url: /about/ # link / 点击头像跳转链接
    background: https://baotangguo.cn:8081/
    # Content(Invalid if style is 0)
    # 内容(Style 0 无效)
    content: 人生能有几回搏，天涯何处无芳草⭐
    content2: Welcome to MC-Sep's Blog!
    # Style 2 is invalid
    # Style 2 无效
    sayhello:
      morning: ✨ Good morning. It's a new day
      noon: It's time for a midday break
      afternoon: Tea time. 🍵
      night: early bedtime
      goodnight: Good night 😴
    # Style 2 is invalid, Triggered when sayhello is clicked.
    # Style 2 无效, 点击 sayhello 时触发
    sayhello2:
      # - You'll make it.
      # - You're gonna make it.
      # - Good luck, stranger.
    # social
    # 社交信息图标
    information:
      Github: https://github.com/Mc-Sep || fa-brands fa-github # 名称：链接 || 图标 / Name: link || icon
      Bilibili: https://space.bilibili.com/1111237321 || fa-brands fa-bilibili
      Mail: mailto:mc-sep@mc-sep.top || fas fa-envelope # 名称：链接 || 图标 / Name: link || icon
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Sidebar QR code component
  # 侧边栏二维码组件
  flip:
    favicon: # url (favicon)
    face: # url (QR code)
    backface: # url (QR code)
    backcolor: "var(--efu-blue)" # Background color
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # article table of contents
  # 文章目录
  toc:
    post: true
    page: false
    vague: true
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Tags
  # 标签
  tags:
    enable: true
    limit: 20 # Number of tags displayed
    # Highlighted tags
    highlight_list:
      - Hexo
      - Vercel
      - Cloudflare
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Archive
  # 归档
  archive:
    enable: true
    type: "month" # month: by month / year: by year
  # --------------------------- end ---------------------------

  # --------------------------- start ---------------------------
  # Site Info
  # 网站信息
  siteinfo:
    # Number of articles
    # 文章数量
    postcount: true
    # Total number of words
    # 总字数
    wordcount: true
    # PV
    pv: true
    # UV
    uv: true
    # Last update date
    # 最后更新日期
    updatetime: true
    # Website creation time
    # 网站创建时间
    runtimeenable: true
    # Format: yyyy-MM-dd hh-mm-ss
    # 格式: yyyy-MM-dd hh-mm-ss
    runtime: "2023-05-19 00:00:00"
# --------------------------- end ---------------------------
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Page default settings
# 页面默认设置
page:
  # 404 page
  # 404 页面
  error: true
  # Tags page
  # 标签页面
  tags: true
  # Categories page
  # 分类页面
  categories: true
  # list: Sort List / 1: Follow HomeList
  # list: 排序列表 / 1: 跟随首页列表
  archives: 0
  # Default value
  # 默认值
  default:
    # Default image when no cover is set
    # 未设置封面时的默认图片
    cover:
     - https://gitee.com/minecraft-sep/my-picture/raw/master/2024-5-19-R-C
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Post default settings
# 文章默认设置
post:
  default:
    # The cover of the article is displayed
    # 文章封面显示
    top_cover: true
    # Default image when no cover is set
    # 未设置封面时的默认图片
    cover:
       -  https://gitee.com/minecraft-sep/my-picture/raw/master/2024-5-19-R-C
    # Location
    # 位置
    locate: 广东
    # Copyright
    # 版权
    copyright:
      enable: true
      author:
        url: /about/ # Author link
        # Default use site.icon
        # 默认使用 site.icon
        img: https://blog.mc-sep.tophttps://blog.mc-sep.tophttps://blog.mc-sep.top/logo.png
      # License
      # 许可证
      license: CC BY-NC-SA 4.0
      # License link
      # 许可证链接
      licenurl: https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh
  # Article meta information
  # 文章元信息
  meta:
    # Release date
    # 发布日期
    date: true
    # Update date
    # 更新日期
    updated: true
    # Location
    # 位置
    locate: true
    # Number of words
    # 字数
    wordcount: true
    # uv
    readtime: true
    # pv
    pv: true
    # Comment count
    # 评论数
    comment: true
  # Reward
  # 打赏
  award:
    enable: true
    appreciators: /about/ # Reward page
    # Reward Title
    # 打赏标题
    title: 感谢您的赞赏。
    desc: 因为有你们的支持，我才体会到写文章的价值。
    # Reward list
    # 打赏列表
    list:
      - name: 微信支付
        qcode: https://fjh8gsbyo9u00beb.public.blob.vercel-storage.com/Potnskl-ucHSb5t5wPjX3aMi8nwVyv4DSiwjZE.png
        url: /
        color: var(--efu-purple)
      - name: 支付宝
        qcode: https://fjh8gsbyo9u00beb.public.blob.vercel-storage.com/JGzbtEX-L21134syN8RitFCspiesZSrcNBxCsl.jpeg
        url: /
        color: var(--efu-black)
      - name: QQ钱包
        qcode: https://fjh8gsbyo9u00beb.public.blob.vercel-storage.com/uJvCwL3-lBKK2FEDk7m2oZSK14uUwDMnR9iiZv.png
        url: /
        color: var(--efu-red)

  # Share icon
  # 分享图标
  share:
    enable: true
    list:
       - qq
       - weibo
       - twitter
       - facebook
       - telegram
       - whatsapp
       - linkedin
       - link
       - qrcode
  rss: /atom.xml
  # Article reading progress
  # 文章封面取色
  covercolor:
    enable: true
    # local: local color / api: api color / ave: oss average color
    mode: api
    # api address / api 地址
    api: https://api.qjqq.cn/api/Imgcolor?img=
    # Storage / 缓存时间
    time: 43200000
  footer:
    enable: true
    desc: 来自 MC-Sep 的文章
    button: # Button
      enable: true
      name:  Learn more
      url: /about/
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Custom Theme Color
theme_color:
  dark: "#ffc848" # dark
  light: "#425AEF" # light
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# display mode
# 显示模式
display_mode:
  # auto: automatic switching(Recognize the current theme mode of the device) / dark: dark mode / light: light mode
  # auto: 自动切换（识别设备当前主题模式） / dark: 深色模式 / light: 浅色模式
  type: auto
  # After opening, the dark mode will display the starry sky background
  # 开启后深色模式会显示星空背景
  universe: true
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Font
# 字体
font:
  font-size: 16px
  code-font-size: 16px
  # Global font
  # 全局字体
  font-family: "PingFang SC, Hiragino Sans GB, Microsoft YaHei"
  # Code font
  # 代码字体
  code-font-family: '"monospace", monospace'
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Background
# 背景图片
background:
  enable: true
  opacity: .2
  dark: /img/background/dark.webp
  light: /img/background/light.webp
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Lure
# When the user exits the page, modify the title
# 当用户退出页面时，修改标题
lure:
  enable: true
  jump: 404 Not Found
  back: ヾ(≧∇≦*)ゝ哈哈，你被骗了
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Article expiration
# 文章过期
expire:
  enable: true
  time: 90 # days
  position: top # top / bottom
  text_prev: "本文已于"
  text_next: "天前过期，如果内容不符，请联系站长更新。"
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Home page article configuration information
# 首页文章配置信息
index_post_list:
  direction: column # row / column
  column: 3 # 2: 2 columns 3: 3 columns
  cover: both
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Related articles
# 相关文章
related_post:
  enable: true
  limit: 5
  # created: release date / updated: update date
  # created: 发布日期 / updated: 更新日期
  date_type: updated
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Custom right menu
# 自定义右键菜单
right_menu:
  enable: true
  # Whether to display the hot comment switch.
  # 是否显示热门评论开关
  commentBarrage: true
  # Whether to display the browser's context menu when hold Ctrl key.
  # 是否在按住 Ctrl 键时显示浏览器右键菜单
  ctrlOriginalMenu: true
  # Simplified and Traditional Chinese translation.
  # 简繁体转换
  translate: true
  # Custom list
  # 自定义列表
  custom_list:
     - name: 随机文章
       click: toRandomPost()
       id: menu-randomPost
       class:
       icon: fas fa-tower-broadcast
     - name: 全部分类
       click: pjax.loadUrl('/categories/') # External links with window.open, pjax can not request cross-domain content.
       id:
       class:
       icon: fas fa-clone
     - name: 全部标签
       click: pjax.loadUrl('/tags/')
       id:
       class:
       icon: fas fa-tags
     - name: 切换线路
       click: pjax.loadUrl('/weblink/')
       id:
       class:
       icon: fas fa-wifi
# --------------------------- end -----------------------

# --------------------------- start ---------------------------
# Copy
#  information
# 复制信息
copy:
  enable: true
  # Turn on Link copyright information after copying.
  # 复制后链接版权信息
  copyright:
    enable: true
    # Display when the number of words copied exceeds
    # 复制文字时超过多少字数显示
    limit: 100
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Mermaid
mermaid: true
# --------------------------- end ---------------------------

