  # 左侧盒子
  group:
   Online Judge: 
     洛谷: https://www.luogu.com.cn/ || https://s21.ax1x.com/2024/05/18/pkuwEUH.png
     Vjudge: https://vjudge.net.cn/ || https://vjudge.net.cn/static/bundle/11b24ab2156955d8f3fa.ico
