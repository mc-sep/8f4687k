### Basic configuration

# --------------------------- start ---------------------------
# Site information
# 网站信息
site:
  name:
    class: text # text / i_class / img
    custom: MC-Sep  
    icon: https://blog.mc-sep.tophttps://blog.mc-sep.tophttps://blog.mc-sep.top/logo.png
# --------------------------- end ---------------------------

# --------------------------- start ---------------------------
# Navigation bar
# 导航栏
